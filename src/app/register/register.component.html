<div class="centered-container">
    <form class="form-container" #miFormulario="ngForm" (ngSubmit)="register(miFormulario)">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required ngModel>
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required ngModel>
      </div>
      <!-- <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required ngModel>
      </div> -->
      <div *ngIf="error" class="error-message">{{error}}</div>
      <button type="submit" class="btn">Registrar</button>
    </form>
</div>
